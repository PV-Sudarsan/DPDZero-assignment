services:
  service1:
    build: ./service_1
    container_name: service1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://10.24.1.10:8001/ping"]
      interval: 3s
      timeout: 10s
      retries: 3
    ports:
      - "8001:8001"
  service2:
    build: ./service_2
    container_name: service2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://10.24.1.10:8002/ping"]
      interval: 3s
      timeout: 10s
      retries: 3
    ports:
      - "8002:8002"
  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - service1
      - service2
